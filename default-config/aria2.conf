# Set the download location
dir=/aria2/downloads

# Enable RPC (Remote Procedure Call) interface
enable-rpc=true

# Allows access from all sources for RPC
rpc-allow-origin-all=true

# Listen for RPC connections from all sources
rpc-listen-all=true

# Set the RPC listening port (default: 6800)
rpc-listen-port=6800

# Disable IPv6 connections
disable-ipv6=true

# Enable the option for resuming downloads
continue=true

# Limit the maximum number of simultaneous downloads
max-concurrent-downloads=5

# Set the maximum number of connections per download
max-connection-per-server=5

# Set the minimum file fragment size to 10MB
min-split-size=10M

# Set the maximum number of threads per download to 10
split=10

# Set the overall download speed limit to unlimited
max-overall-download-limit=0

# Set the download speed limit per task to unlimited
max-download-limit=0

# Set the overall upload speed limit to unlimited
max-overall-upload-limit=0

# Set the upload speed limit per task to unlimited
max-upload-limit=0

# Enable file allocation for preallocation of disk space
file-allocation=prealloc

# Set the file from which to read download tasks
input-file=/aria2/config/aria2.session

# Set the file to save "error/unfinished" download tasks when exiting
save-session=/aria2/config/aria2.session

# Set the interval (in seconds) for saving the session
save-session-interval=10

